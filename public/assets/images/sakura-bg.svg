<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb6c1;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#e6e6fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#add8e6;stop-opacity:0.8" />
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>
  </defs>
  
  <!-- 渐变背景 -->
  <rect width="1920" height="1080" fill="url(#bgGradient)" />
  
  <!-- 樱花花瓣 -->
  <g filter="url(#blur)">
    <!-- 左上角樱花 -->
    <circle cx="300" cy="200" r="150" fill="#ffb6c1" opacity="0.3" />
    <circle cx="400" cy="150" r="120" fill="#ffc0cb" opacity="0.3" />
    
    <!-- 右上角樱花 -->
    <circle cx="1600" cy="250" r="180" fill="#ffc0cb" opacity="0.3" />
    <circle cx="1700" cy="180" r="140" fill="#ffb6c1" opacity="0.3" />
    
    <!-- 左下角樱花 -->
    <circle cx="200" cy="800" r="160" fill="#ffc0cb" opacity="0.3" />
    <circle cx="300" cy="850" r="130" fill="#ffb6c1" opacity="0.3" />
    
    <!-- 右下角樱花 -->
    <circle cx="1700" cy="800" r="170" fill="#ffb6c1" opacity="0.3" />
    <circle cx="1600" cy="880" r="140" fill="#ffc0cb" opacity="0.3" />
    
    <!-- 中心樱花 -->
    <circle cx="960" cy="540" r="200" fill="#ffb6c1" opacity="0.25" />
  </g>
  
  <!-- 樱花飘落效果 -->
  <g opacity="0.4">
    <!-- 花瓣1 -->
    <ellipse cx="200" cy="300" rx="15" ry="25" fill="#fff0f5" transform="rotate(30 200 300)" />
    <ellipse cx="500" cy="250" rx="12" ry="20" fill="#fff0f5" transform="rotate(15 500 250)" />
    <ellipse cx="800" cy="400" rx="18" ry="28" fill="#fff0f5" transform="rotate(45 800 400)" />
    <ellipse cx="1200" cy="350" rx="14" ry="22" fill="#fff0f5" transform="rotate(60 1200 350)" />
    <ellipse cx="1500" cy="280" rx="16" ry="24" fill="#fff0f5" transform="rotate(25 1500 280)" />
    
    <!-- 花瓣2 -->
    <ellipse cx="300" cy="600" rx="17" ry="26" fill="#fff0f5" transform="rotate(75 300 600)" />
    <ellipse cx="600" cy="550" rx="13" ry="21" fill="#fff0f5" transform="rotate(40 600 550)" />
    <ellipse cx="900" cy="650" rx="19" ry="27" fill="#fff0f5" transform="rotate(80 900 650)" />
    <ellipse cx="1300" cy="600" rx="15" ry="23" fill="#fff0f5" transform="rotate(50 1300 600)" />
    <ellipse cx="1600" cy="580" rx="16" ry="25" fill="#fff0f5" transform="rotate(35 1600 580)" />
    
    <!-- 花瓣3 -->
    <ellipse cx="400" cy="900" rx="14" ry="22" fill="#fff0f5" transform="rotate(20 400 900)" />
    <ellipse cx="700" cy="850" rx="16" ry="24" fill="#fff0f5" transform="rotate(55 700 850)" />
    <ellipse cx="1000" cy="950" rx="15" ry="23" fill="#fff0f5" transform="rotate(70 1000 950)" />
    <ellipse cx="1400" cy="900" rx="17" ry="26" fill="#fff0f5" transform="rotate(45 1400 900)" />
    <ellipse cx="1700" cy="880" rx="13" ry="21" fill="#fff0f5" transform="rotate(30 1700 880)" />
  </g>
</svg>